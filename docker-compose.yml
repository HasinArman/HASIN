version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: pet-healthcare-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pet-healthcare

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-healthcare-api
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/pet-healthcare
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
